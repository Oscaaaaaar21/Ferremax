{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
<br><br><br><br><br>
<div class="container">
    <h1 class="mt-5">Registrar Entrega de Pedido</h1>
    <br><br><br><br><br>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <a href="{% url 'lista_entregas' %}" class="btn btn-secondary">Ver Lista de Entregas</a>

</div>
<br><br>
{% endblock %}
