{% extends 'core/base.html' %}

{% block contenido %}

<br><br><br><br><br><br><br><br><br><br>
<div class="container mt-4">
  <div class="row justify-content-center">
   
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title">Modificar Usuario</h5>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'modificar_user' usuario.id %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Nombre de Usuario:</label>
              <input type="text" class="form-control" id="username" name="username" value="{{ usuario.username }}" required>
            </div>
            <div class="form-group">
              <label for="first_name">Nombre:</label>
              <input type="text" class="form-control" id="first_name" name="first_name" value="{{ usuario.first_name }}">
            </div>
            <div class="form-group">
              <label for="last_name">Apellido:</label>
              <input type="text" class="form-control" id="last_name" name="last_name" value="{{ usuario.last_name }}">
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico:</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
            </div>
            <div class="form-group">
              <label for="password1">Contraseña:</label>
              <input type="password" class="form-control" id="password1" name="password1" required>
            </div>
            <div class="form-group">
              <label for="password2">Confirmar Contraseña:</label>
              <input type="password" class="form-control" id="password2" name="password2" required>
            </div>
            <div class="form-group">
              <label for="grupo">Grupo de Usuario:</label>
              <select class="form-control" id="grupo" name="grupo">
                <option value="vendedor" {% if grupos_vendedor %} selected {% endif %}>Vendedor</option>
                <option value="usuario" {% if grupos_usuario %} selected {% endif %}>Usuario</option>
                <option value="bodeguero" {% if grupos_usuario %} selected {% endif %}>bodeguero</option>

            </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<br><br><br><br><br><br>
{% endblock %}
